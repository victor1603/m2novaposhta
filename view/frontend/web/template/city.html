<div style="margin-top: 0px;" class="city input-block-level"
     data-bind="visible: selectedMethodCode()=='novaposhta_shipping_warehouse' || selectedMethodCode()=='novaposhta_shipping_address'">
    <label>Город</label>
    <select  class="select" data-bind="
        attr: {
            name: inputName,
            id: uid,
            disabled: disabled,
            'aria-describedby': getDescriptionId(),
            'aria-required': required,
            'aria-invalid': error() ? true : 'false',
            placeholder: placeholder
        },
        hasFocus: focused,
        optgroup: options,
        value: value,
        optionsCaption: caption,
        optionsValue: 'value',
        optionsText: 'label',
        afterRender: function (element) {

            },
        optionsAfterRender: function(option, item) {
            if (item && item.disabled) {
                ko.applyBindingsToNode(option, {attr: {disabled: true}}, item);
            };
        },
        event: {change: onChangeElem(event)
        }"
    />
</div>
